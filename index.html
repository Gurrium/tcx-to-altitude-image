  <main>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-1-5">
            <label>
              ルートファイル
              <input id="route-file" type="file" accept=".tcx" />
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="pure-g">
          <legend class="pure-u-1">
            表示設定
          </legend>
          <div class="pure-u-1 pure-u-md-1-5">
            <label class="pure-u-23-24">
              始点
              <input id="minDistance" type="number" placeholder="[km]" step="0.1" />
            </label>
          </div>
          <div class="pure-u-1 pure-u-md-1-5">
            <label class="pure-u-23-24">
              終点
              <input id="maxDistance" type="number" placeholder="[km]" step="0.1" />
            </label>
          </div>
          <div class="pure-u-1 pure-u-md-1-5">
            <label class="pure-u-23-24">
              標高の最大値
              <input id="maxAltitude" type="number" placeholder="[m]" step="0.1" />
            </label>
          </div>
          <div class="pure-u-1">
            <label class="pure-u-23-24">
              <input id="shouldFillLabel" type="checkbox" checked /> 塗りつぶす
            </label>
          </div>
        </div>
      </fieldset>
    </form>

    <p class="chart-container">
      <canvas id="chart"></canvas>
    </p>

    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <legend class="pure-u-1">
            ダウンロード設定
          </legend>
          <div class="pure-u-1">
            <div class="pure-u-1 pure-u-md-1-5">
              <label class="pure-u-23-24">
                幅
                <input id="exportImageWidth" type="number" placeholder="[px]" step="1" min="0" />
              </label>
            </div>
            <div class="pure-u-1 pure-u-md-1-5">
              <label class="pure-u-23-24">
                高さ
                <input id="exportImageHeight" type="number" placeholder="[px]" step="1" min="0" />
              </label>
            </div>
          </div>
          <div class="pure-u-1-5">
            <button id="download-button" class="pure-button pure-button-primary pure-button-disabled">
              画像をダウンロードする
            </button>
            <a id="hidden-download-link" target="_blank" href="data:image/png;base64,Can+you+see+me"></a>
          </div>
      </fieldset>
    </form>
  </main>
